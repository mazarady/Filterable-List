<!DOCTYPE html>
<html>
<head>
	<title>Filterable List</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>

<div class = "container">
	<h1 class="center-align">My Contacts List</h1>
	<input type="text" id="filter-input" placeholder="Search Names">
	<ul id="names" class="collection with-header">
		<li class = "collection-header">
			<h5>A</h5>
		</li>
		<li class = "collection-item">
			<a href="#">Abe</a>
		</li>
		<li class = "collection-item">
			<a href="#">Allan</a>
		</li>
		<li class = "collection-item">
			<a href="#">Adam</a>
		</li>
		<li class = "collection-item">
			<a href="#">Anna</a>
		</li>
		<li class = "collection-header">
			<h5>B</h5>
		</li>
		<li class = "collection-item">
			<a href="#">Beth</a>
		</li>
		<li class = "collection-item">
			<a href="#">Bill</a>
		</li>
		<li class = "collection-item">
			<a href="#">Bob</a>
		</li>
		<li class = "collection-item">
			<a href="#">Brad</a>
		</li>

		<li class = "collection-header">
			<h5>C</h5>
		</li>
		<li class = "collection-item">
			<a href="#">Cary</a>
		</li>
		<li class = "collection-item">
			<a href="#">Cath</a>
		</li>
		<li class = "collection-item">
			<a href="#">Courtney</a>
		</li>

	</ul>
</div>

<script>
	// Get Input Element
	let filterInput = document.getElementById("filter-input");


	// Add Event Listener

	filterInput.addEventListener("keyup", filterNames);

	function filterNames(){

		// Get Value of input
		let filterValue = document.getElementById("filter-input").value.toUpperCase();


		// Get Names Ul
		let ul = document.getElementById("names");


		//Get Li's from UL
		let li = ul.querySelectorAll('li.collection-item');
		


		//Loop through collection item LI's
		for (let i = 0; i < li.length; i++) {
			let a = li[i].getElementsByTagName('a')[0];
			if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
				li[i].style.display = '';

			}
			else {
				li[i].style.display = 'none';
			}

		}





	}

	








</script>



</body>
</html>
